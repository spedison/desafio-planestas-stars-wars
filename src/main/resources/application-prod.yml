spring:
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
##    url: jdbc:mysql://localhost:3306/desafio_planetas_star_wars
    url: jdbc:mysql://${HOST}:3306/${BANCO}
    username: ${USUARIO}
    password: ${SENHA}
    ## Colocar no resource/data.sql arquivo para inicializao (se necessï¿½rio)
    ## Usada para carga de dados.
    ## initialization-mode: always
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: validate
  application:
    name: tour
  main:
    banner-mode: off
  flyway:
    baseline-on-migrate: true
    url: jdbc:mysql://${HOST}:3306/${BANCO}
    user: ${USUARIO_ROOT_APP}
    password: ${SENHA_ROOT_APP}
    driver-class-name: org.mariadb.jdbc.Driver
    baseline-version: 3


logging:
  level:
    root: WARN
    org:
      springframework:
        web: WARN
      hibernate: WARN
    com:
      spedison:
        planetasstarwars: WARN

server:
  port: 8080

management:
  endpoint:
    httptrace:
      enabled: false
    health:
      show-details: always

  auditevents:
    enabled: true

  endpoints:
    web:
      exposure:
        include: metrics,auditevents,beans,conditions,configprops,env,health,heapdump,info,logfile,loggers,sessions,shutdown,threaddump
      base-path: /actuator
  info:
    build:
      enabled: false
    java:
      enabled: true

info:
  app:
    name: Spring Sample Application
    description: This is my first spring boot application
    version: 1.0.0

